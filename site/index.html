<html>
<head>
  <link href="assets/icon.jpg" rel="icon"/>
  <title>Load Wedge</title>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://github.com/balupton/jquery-syntaxhighlighter/raw/master/scripts/jquery.syntaxhighlighter.min.js"></script>

  <style>
    body { margin: 0; padding 0; font-family: helvetica; }
    p { text-align: justify; }
    li p { margin: 0; padding: 0; }

    .frame {
       border-top: 120px solid #232021;
       border-left: 100px solid #232021;
       padding-top: 20px;
    }
    .inner { width: 800px; margin-left: 210px; }
    .tab { padding-top: 10px; margin: 0 100px 0 0; }

    #blurb { font-size: 42px; font-weight: bold; width: 600px; color: #f44; }

    #nav { 
      font-size: 22px;
      position: absolute; top: 78px; left: 310px;
      color: red;
    }
    #nav a { color: white; text-decoration: none; }
    #nav a:hover { text-decoration: underline; }

    #example pre { margin: 0 90px 0 0; padding: 20px 0; font-size: 24px; }

    #footer { padding: 10px 0; }
  </style>


  <script type="text/javascript">
    $.SyntaxHighlighter.init();
    function show(name) {
      $('.tab').hide();
      $('#' + name).show();
    };
  </script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('#readme').load('readme.html', function(){
        $('pre').addClass('highlight');
      });
      $('#example').load('example.html');
    });
  </script>
</head>

<body>

<div class="frame">
  <div class="inner">
    <div id="blurb">
      <p>Create custom Load Wedges that easily and safely override #load and #require.</p>
    </div>

    <div id="readme" class="tab">
    </div>

    <div id="example" class="tab" style="display: none;">
    </div>

    <div id="footer">
      Copyright &copy; 2010 Thomas Sawyer
    </div>
  </div>
</div>

<img src="assets/corner.jpg" style="position: absolute; left: 30px; top: 30px; height: 200px;" />

<div id="nav">
  <a href="javascript: show('readme');">README</a> &middot;
  <a href="javascript: show('example');">EXAMPLE</a>
  &nbsp;  &nbsp;
  <a href="docs/api">API</a>  &middot;
  <!-- <a href="doc/qed">QED</a>  &middot; -->
  <a href="http://wiki.github.com/rubyworks/wedge">WIKI</a> &middot;
  <a href="http://github.com/rubyworks/wedge">CODE</a>
</div>

</body>
</html>
